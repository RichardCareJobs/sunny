<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunny â€” Find great outdoor pubs</title>

  <link rel="stylesheet" href="style.css">

  <!-- PWA bits -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <style>
    :root { --bg:#fff; --fg:#111; --muted:#666; --brand:#111; }
    * { box-sizing: border-box; }
    html, body { height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--fg); background:var(--bg); }
    #app { display:grid; grid-template-rows: auto 1fr; height: 100dvh; }
    .toolbar { display:flex; align-items:center; gap:.6rem; padding:.6rem .8rem; border-bottom:1px solid #e65f00; background:#ff6a00; color:#fff; position:sticky; top:0; z-index:1000; }
    .toolbar h1 { font-size:1.1rem; font-weight:800; margin:0; color:#fff; }
    .toolbar .spacer { flex:1; }
    a.tiny { font-size:.85rem; color:#fff; text-decoration:none; }

    /* Map and List containers expected by app.js */
    #map { width:100%; height:100%; min-height:60vh; }
    #list { display:none; } /* app.js will toggle and style with its own CSS */
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <h1>Sunny</h1>
      <div class="spacer"></div>
      <div class="header-menu">
        <button id="menuBtn" class="menu-btn" type="button" aria-expanded="false" aria-controls="headerMenu" aria-label="Open menu">
          <span class="menu-line"></span>
          <span class="menu-line"></span>
          <span class="menu-line"></span>
        </button>
        <div id="headerMenu" class="menu-dropdown" hidden>
          <a href="https://sunnypubs.app/privacy-policy/" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
          <a href="https://sunnypubs.app/terms-and-conditions/" target="_blank" rel="noopener noreferrer">T&amp;Cs</a>
          <a href="https://sunnypubs.app/contact/" target="_blank" rel="noopener noreferrer">Contact</a>
        </div>
      </div>
    </div>

    <!-- Containers used by app.js -->
    <div id="map"></div>
    <div id="list"></div>
  </div>

  <script>
    window.__sunnyMapsReady = false;
    window.initSunnyMap = () => {
      window.__sunnyMapsReady = true;
      if (window.__sunnyBoot) window.__sunnyBoot();
    };
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlnfno1wLJPkqpMeUfd9EJYA-Awnz4kAI&libraries=places&callback=initSunnyMap"></script>
  <script defer src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <!-- Service Worker (optional; you already added network-first for app.js/version.json) -->
  <script>if (location.protocol.startsWith('http') && 'serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');</script>

  <!-- Force the custom pin to use /icons/marker.png -->
  <script>window.SUNNY_ICON_URL = '/icons/marker.png';</script>


  <!-- Versioned loader to always fetch fresh app.js -->
  <script>
    fetch('version.json', { cache: 'no-store' })
      .then(r => r.json()).catch(() => ({ version: Date.now() }))
      .then(v => {
        const s = document.createElement('script');
        s.src = `app.js?v=${(v && v.version) || Date.now()}`;
        document.head.appendChild(s);
      });
  </script>
</body>
</html>
